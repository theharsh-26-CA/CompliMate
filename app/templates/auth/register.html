{% extends "base.html" %}

{% block title %}Register - CompliancePro360{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--primary); margin-bottom: 0.5rem;">Start Your Free Trial</h1>
            <p style="color: var(--gray-600);">Create a practitioner account</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-input" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-input" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                Create Account
            </button>
        </form>

        <p style="text-align: center; color: var(--gray-600);">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" style="color: var(--primary); font-weight: 500;">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
