{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-5 text-center">
            <h3>Share Dashboard for {{ company.name }}</h3>
            <p class="text-muted">Share this secure link with your client. It grants view-only access.</p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" value="{{ link }}" readonly id="shareLink">
                <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">Copy</button>
            </div>

            <a href="{{ url_for('main.company_dashboard', company_id=company.id) }}" class="btn btn-link">Back to
                Dashboard</a>
        </div>
    </div>
</div>

<script>
    function copyLink() {
        var copyText = document.getElementById("shareLink");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
        alert("Link copied to clipboard!");
    }
</script>
