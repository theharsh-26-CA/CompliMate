{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <h1 style="font-size: 4rem; color: var(--gray-300);">404</h1>
    <h2 style="margin: 1rem 0;">Page Not Found</h2>
    <p style="color: var(--gray-600); margin-bottom: 2rem;">The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('auth.index') }}" class="btn btn-primary">Go Home</a>
</div>
{% endblock %}
