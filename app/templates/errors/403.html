{% extends "base.html" %}

{% block title %}403 - Forbidden{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <h1 style="font-size: 4rem; color: var(--danger);">403</h1>
    <h2 style="margin: 1rem 0;">Access Forbidden</h2>
    <p style="color: var(--gray-600); margin-bottom: 2rem;">You don't have permission to access this resource.</p>
    <a href="{{ url_for('auth.index') }}" class="btn btn-primary">Go Home</a>
</div>
{% endblock %}
