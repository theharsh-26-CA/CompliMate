{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Practitioner Dashboard</h2>
    <a href="{{ url_for('main.add_company') }}" class="btn btn-primary">+ Add Company</a>
</div>

<div class="row">
    {% for company in companies %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ company.name }}</h5>
                <p class="card-text">
                    <strong>PAN:</strong> {{ company.pan }}<br>
                    <strong>GSTIN:</strong> {{ company.gstin or 'N/A' }}
                </p>
                <a href="{{ url_for('main.company_dashboard', company_id=company.id) }}"
                    class="btn btn-outline-primary w-100">View Dashboard</a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center">
        <p class="text-muted">No companies added yet.</p>
    </div>
    {% endfor %}
</div>
