services:
  - type: web
    name: compliance-pro-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: compliance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: compliance-redis
          property: connectionString

  - type: worker
    name: compliance-pro-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.tasks.celery worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: compliance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: compliance-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

databases:
  - name: compliance-db
    databaseName: compliance
    user: compliance_user

services:
  - type: redis
    name: compliance-redis
    ipAllowList: [] # Only internal access
